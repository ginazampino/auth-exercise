<!doctype html>
<html>
    <head>
        <title>secure</title>
    </head>
    <body>
        <main>
            <h1>
                secure.html
            </h1>
            <p>
                Welcome to a secure page.
            </p>
            <p>
                <a href="/google/logout">Log Out</a> 
            </p>
            <div>
                <input id="textField" type="text" />
                <input id="submitButton" type="submit" onclick="myPost()" value="Post"/>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            function myPost() {
                axios.post('/debug/post', {
                     username: document.getElementById('textField').value
                }).then((res) => {
                    console.log(res);
                }).catch((err) => {
                    console.log(err);
                });
            };
        </script>
    </body>
</html>
